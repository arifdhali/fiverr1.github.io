<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admin Page </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- fonts awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container-admin">
        <div class="admin-panel">
            <div class="admin-img">
                <img src="Images/banner.jpg" alt="Banner" class="admin-img">
            </div>
            <div class="login-page">
                <div class="login-content">
                    <div class="page-heading">
                        <img src="Images/finger.png" alt="finger" class="finger">
                        <h2 class='sub-title'>attendly</h2>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder=" " class="attend-input">
                        <label for="" class="input-field__label">student-id</label>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder=" " class="attend-input">
                        <label for="" class="input-field__label">PASSWORD</label>
                    </div>
                    <div class="btn">
                        <button class="sky-btn">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- js -->
    <script src="js/script.js"></script>
</body>

</html>
