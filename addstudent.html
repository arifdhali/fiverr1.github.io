<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Page </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- fonts awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <section class="student__container">

        <!-- left side -->
        <aside class="sideNav">
            <div class="page-heading">
                <img src="Images/finger.png" alt="finger" class="finger">
                <h2 class='sub-title'>attendly</h2>
            </div>
            <div class="sNav-button">
                <button class="nav__btn active">
                    <i class="fa-solid fa-house-user"></i>
                    Home
                </button>
                <button class="nav__btn">
                    <i class="fa-solid fa-users"></i>
                    Student
                </button>
                <button class="nav__btn">
                    <i class="fa-solid fa-chart-line"></i>
                    Reports
                </button>
                <button class="nav__btn">
                    <i class="fa-solid fa-calendar-days"></i>
                    Time Table
                </button>
                <button class="nav__btn">
                    <i class="fa-solid fa-circle-info"></i>
                    Student Logs
                </button>
            </div>
        </aside>
        <!-- right side -->
        <div class="student__attendance__chart__container">
            <!-- top -->
            <div class="student__attendance__chart__container_top">
                <div class="student__attendance__chart__container_top_content">
                    <button class="user-name-button">
                        <div class="user-name__left">
                            <i class="fa-regular fa-user caretUp__down"></i>
                            <span>Admin</span>
                        </div>
                        <div class="user-name__right">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </button>
                    <div id="logout">
                        <span class="logout">Log Out</span>
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    </div>
                </div>
            </div>
            <!--========================================== Main / Backend area -->
            <div class="student__attendance__chart__container_main">
                <div class="page__name">
                    <button class="page__title">Add Student</button>
                </div>
                <!-- Real time  area -->
                <div class="real-time-attendance-area">
                    <form action="" class="addStudent">
                        <div class="item">
                            <div class="item__list">
                                <label for="">Student Name</label>
                                <input type="text" placeholder="Enter name">
                            </div>
                            <div class="item__list">
                                <label for="">Department</label>
                                <select name="" id="">
                                    <option value="">Choose your subject</option>
                                    <option value="">Math</option>
                                    <option value="">Physics</option>
                                    <option value="">Bio-logy</option>
                                </select>
                            </div>
                            <div class="item__list">
                                <label for="">Email</label>
                                <input type="email" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="item">
                            <div class="item__list">
                                <label for="">Fingerprint ID</label>
                                <input type="text" placeholder="Enter Id">
                                <button class="addID">Add Student</button>
                            </div>
                            <div class="item__list">
                                <label for="">Gender</label>
                                <select name="" id="">
                                    <option value="">Select your gender</option>
                                    <option value="">Male</option>
                                    <option value="">Female</option>
                                    <option value="">Others</option>
                                </select>
                            </div>
                            <div class="item__list">
                                <label for="">Phone</label>
                                <input type="tel" placeholder="Enter Phone">
                            </div>
                        </div>


                    </form>
                    <!-- Save Button -->
                    <div class="saveBtn__item">
                        <button class="saveBtn"><i class="fa-regular fa-floppy-disk save"></i> Save</button>
                    </div>
                </div>
            </div>
        </div>


    </section>
    <!-- js -->
    <script src="js/script.js"></script>
</body>

</html>
